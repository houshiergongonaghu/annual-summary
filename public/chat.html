<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Summary Assistant</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MP9YCWDCWB"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 15px;
            background: #075e54;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .ai-message {
            background: white;
            margin-right: auto;
            border-radius: 0 15px 15px 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .user-message {
            background: #dcf8c6;
            margin-left: auto;
            border-radius: 15px 0 15px 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chat-input {
            padding: 15px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            background: #075e54;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background: #128c7e;
        }

        .message pre {
            white-space: pre-wrap;
            font-family: inherit;
        }

        /* Á¨¨‰∏âÈò∂ÊÆµÊñ∞Â¢ûÊ†∑Âºè */
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background: #e1e1e1;
            border-radius: 15px;
            margin: 10px 0;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
        }

        .input-suggestion {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Annual Summary Assistant - Tiger</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    Hello, I'm Tiger, your annual summary analyst! üëã
                    <br><br>
                    Please choose a direction you'd like to summarize:
                    <br><br>
                    1. Personal Growth
                    2. Future Development
                    3. Relationships
                    4. Career Development
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Enter your choice or answer...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="js/utils/AIService.js"></script>
    <script src="js/utils/QuestionBank.js"></script>
    <script src="js/components/ChatMessages.js"></script>
    <script src="js/scripts/ChatLogic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
